<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приседание с AR и Pose Detection</title>

    <!-- Подключение библиотек -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

    <style>
        /* Стили для model-viewer */
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: transparent;
        }

        /* Контейнер для видео */
        #videoContainer {
            display: none; /* Скрываем по умолчанию */
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Сообщение обратной связи */
        #feedback {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            text-align: center;
            z-index: 10;
        }

        /* Холст для рисования */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Модель -->
    <model-viewer 
        id="modelViewer"
        src="prised2.glb" 
        ios-src="path/to/your-model.usdz" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        xr-environment 
        ar-placement="floor" 
        ar-scale="auto" 
        animation-name="" 
        autoplay="">
    </model-viewer>

    <!-- Видео с пользователем -->
    <div id="videoContainer">
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="debugCanvas"></canvas>
        <div id="feedback">Подготовьтесь к выполнению приседания...</div>
    </div>

    <script>
        // Получаем элементы DOM
        const modelViewer = document.getElementById('modelViewer');
        const videoContainer = document.getElementById('videoContainer');
        const videoFeed = document.getElementById('videoFeed');
        const feedback = document.getElementById('feedback');
        const debugCanvas = document.getElementById('debugCanvas');
        const ctx = debugCanvas.getContext('2d');

        // Эталонная поза для приседания
        const referencePose = {
            keypoints: [
                { part: 'leftShoulder', position: { y: 0.3 } }, // Левое плечо
                { part: 'rightShoulder', position: { y: 0.3 } }, // Правое плечо
                { part: 'leftHip', position: { y: 0.6 } }, // Левое бедро
                { part: 'rightHip', position: { y: 0.6 } }, // Правое бедро
                { part: 'leftKnee', position: { y: 0.8 } }, // Левое колено
                { part: 'rightKnee', position: { y: 0.8 } }  // Правое колено
            ]
        };

        // Загрузка PoseNet
        let posenetModel;

        async function loadPoseNet() {
            posenetModel = await posenet.load();
            console.log('PoseNet загружен.');
        }

        // Функция для расчета угла между тремя точками
        function calculateAngle(a, b, c) {
            const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
            let angle = Math.abs(radians * (180 / Math.PI));
            if (angle > 180) angle = 360 - angle;
            return angle;
        }

        // Отрисовка скелета
        function drawSkeleton(pose) {
            ctx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);

            // Рисуем точки
            pose.keypoints.forEach(keypoint => {
                if (keypoint.score > 0.5) {
                    const { x, y } = keypoint.position;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = 'red';
                    ctx.fill();
                    ctx.closePath();

                    // Выводим название точки
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText(keypoint.part, x + 10, y);
                }
            });

            // Рисуем линии между точками
            const pairs = [
                ['leftShoulder', 'leftHip'],
                ['leftHip', 'leftKnee'],
                ['leftKnee', 'leftAnkle'],
                ['rightShoulder', 'rightHip'],
                ['rightHip', 'rightKnee'],
                ['rightKnee', 'rightAnkle']
            ];

            pairs.forEach(([a, b]) => {
                const pointA = pose.keypoints.find(p => p.part === a)?.position;
                const pointB = pose.keypoints.find(p => p.part === b)?.position;

                if (pointA && pointB) {
                    ctx.beginPath();
                    ctx.moveTo(pointA.x, pointA.y);
                    ctx.lineTo(pointB.x, pointB.y);
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.closePath();
                }
            });
        }

        // Основной цикл
        async function startExercise() {
            // Показываем модель в течение 10 секунд
            await new Promise(resolve => setTimeout(resolve, 10000));

            // Скрываем модель и активируем видеопоток
            modelViewer.style.display = 'none';
            videoContainer.style.display = 'block';

            // Запускаем видеопоток
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            videoFeed.srcObject = stream;

            // Устанавливаем размер холста
            videoFeed.onloadedmetadata = () => {
                debugCanvas.width = videoFeed.videoWidth;
                debugCanvas.height = videoFeed.videoHeight;
            };

            // Анализ позы
            setInterval(async () => {
                const pose = await posenetModel.estimateSinglePose(videoFeed, {
                    flipHorizontal: true
                });

                // Отрисовка скелета
                drawSkeleton(pose);

                // Расчет углов
                const leftHip = pose.keypoints.find(p => p.part === 'leftHip')?.position;
                const leftKnee = pose.keypoints.find(p => p.part === 'leftKnee')?.position;
                const leftAnkle = pose.keypoints.find(p => p.part === 'leftAnkle')?.position;

                const rightHip = pose.keypoints.find(p => p.part === 'rightHip')?.position;
                const rightKnee = pose.keypoints.find(p => p.part === 'rightKnee')?.position;
                const rightAnkle = pose.keypoints.find(p => p.part === 'rightAnkle')?.position;

                if (leftHip && leftKnee && leftAnkle) {
                    const leftKneeAngle = calculateAngle(leftHip, leftKnee, leftAnkle);
                    console.log('Left Knee Angle:', leftKneeAngle);
                    feedback.textContent = `Угол в левом колене: ${Math.round(leftKneeAngle)}°`;
                }

                if (rightHip && rightKnee && rightAnkle) {
                    const rightKneeAngle = calculateAngle(rightHip, rightKnee, rightAnkle);
                    console.log('Right Knee Angle:', rightKneeAngle);
                    feedback.textContent += ` | Угол в правом колене: ${Math.round(rightKneeAngle)}°`;
                }
            }, 1000); // Обновляем каждую секунду
        }

        // Загружаем PoseNet и запускаем упражнение
        loadPoseNet().then(() => {
            startExercise();
        });
    </script>
</body>
</html>
