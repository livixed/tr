<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приседание с AR и Pose Detection</title>

    <!-- Подключение библиотек -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>

    <style>
        /* Стили для model-viewer */
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: transparent;
        }

        /* Контейнер для видео */
        #videoContainer {
            display: none; /* Скрываем по умолчанию */
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #videoFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Сообщение обратной связи */
        #feedback {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            text-align: center;
            z-index: 10;
        }

        /* Холст для рисования */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Модель -->
    <model-viewer 
        id="modelViewer"
        src="prised2.glb" 
        ios-src="path/to/your-model.usdz" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        xr-environment 
        ar-placement="floor" 
        ar-scale="auto" 
        animation-name="" 
        autoplay="">
    </model-viewer>

    <!-- Видео с пользователем -->
    <div id="videoContainer">
        <video id="videoFeed" autoplay playsinline></video>
        <canvas id="debugCanvas"></canvas>
        <div id="feedback">Подготовьтесь к выполнению приседания...</div>
    </div>

    <script>
        // Получаем элементы DOM
        const modelViewer = document.getElementById('modelViewer');
        const videoContainer = document.getElementById('videoContainer');
        const videoFeed = document.getElementById('videoFeed');
        const feedback = document.getElementById('feedback');
        const debugCanvas = document.getElementById('debugCanvas');
        const ctx = debugCanvas.getContext('2d');

        // Загрузка PoseNet
        let posenetModel;

        async function loadPoseNet() {
            posenetModel = await posenet.load();
            console.log('PoseNet загружен.');
        }

        // Отрисовка скелета
        function drawSkeleton(pose) {
            ctx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);

            // Рисуем точки
            pose.keypoints.forEach(keypoint => {
                if (keypoint.score > 0.5) {
                    const { x, y } = keypoint.position;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = 'red';
                    ctx.fill();
                    ctx.closePath();

                    // Выводим название точки
                    ctx.font = '12px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText(keypoint.part, x + 10, y);
                }
            });

            // Рисуем линии между точками
            const pairs = [
                ['leftShoulder', 'leftHip'],
                ['leftHip', 'leftKnee'],
                ['leftKnee', 'leftAnkle'],
                ['rightShoulder', 'rightHip'],
                ['rightHip', 'rightKnee'],
                ['rightKnee', 'rightAnkle']
            ];

            pairs.forEach(([a, b]) => {
                const pointA = pose.keypoints.find(p => p.part === a)?.position;
                const pointB = pose.keypoints.find(p => p.part === b)?.position;

                if (pointA && pointB) {
                    ctx.beginPath();
                    ctx.moveTo(pointA.x, pointA.y);
                    ctx.lineTo(pointB.x, pointB.y);
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.closePath();
                }
            });
        }

        // Основной цикл
        async function startExercise() {
            // Показываем модель в течение 10 секунд
            await new Promise(resolve => setTimeout(resolve, 10000));

            // Скрываем модель и активируем видеопоток
            modelViewer.style.display = 'none';
            videoContainer.style.display = 'block';

            // Запускаем видеопоток
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            videoFeed.srcObject = stream;

            // Устанавливаем размер холста
            videoFeed.onloadedmetadata = () => {
                debugCanvas.width = videoFeed.videoWidth;
                debugCanvas.height = videoFeed.videoHeight;
                console.log('Canvas size:', debugCanvas.width, debugCanvas.height);
            };

            // Анализ позы
            setInterval(async () => {
                const pose = await posenetModel.estimateSinglePose(videoFeed, {
                    flipHorizontal: true
                });

                console.log('PoseNet keypoints:', pose.keypoints);

                // Отрисовка скелета
                drawSkeleton(pose);
            }, 1000);
        }

        // Загружаем PoseNet и запускаем упражнение
        loadPoseNet().then(() => {
            startExercise();
        });
    </script>
</body>
</html>
